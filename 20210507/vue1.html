<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue1</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>    
    <script>
        new Vue({
            el: '#app',
            data: {
                message : 'Hello Vue.js!'
            }
        });
        
    </script>
</body>
</html>
