<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>vue1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">

        <my-component1></my-component1>
        <my-component2></my-component2>
        
    </div>    
    <script>
        var cmp1 ={
            template: "<div>1 컴포 : {{cmp1Data}}</div>",
            data: function() {
                return{
                    cmp1Data : 100
                }
            }
        };
        var cmp2 ={
            template: "<div>2 컴포 : {{cmp2Data}}</div>",
            data: function() {
                return{
                    cmp2Data : cmp1.data.cmp1Data
                }
            }
        };

        new Vue({
            el: "#app",
            components: {
                "my-component1":cmp1,
                "my-component2":cmp2
                
            }
        });
        
        
    </script>

</body>
</html>
