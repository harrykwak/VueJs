<!DOCTYPE html>
<head>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>vueLifeCycle</title>
     
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <h1 id="dragon">hi</h1>
    <script>
        new Vue({
            el: '#app',
            data: {
                message :'Hello vue.js'
            },
            beforeCreate: function() {
                console.log("beforeCreate");
            },
            created: function() {
                console.log("created");
                
            },
            mounted: function(){
                console.log("mounted");
                this.message ='test';

            },
            updated: function(){
                console.log("updated");
            }
        });
    </script>
    <script src="t.js"></script>
    
</body>
</html>
